<!DOCTYPE html>
<html>
<head>
    <title>Texting Platform</title>
</head>
<body>
    <h1>Welcome to the Texting Platform</h1>
    <form method="POST">
        <label for="message">Enter Message:</label><br>
        <textarea name="message" rows="5" cols="40"></textarea><br><br>
        <input type="submit" value="Send (not active)">
    </form>
    {% if message %}
    <p><strong>You entered:</strong> {{ message }}</p>
    {% endif %}
</body>
</html>
